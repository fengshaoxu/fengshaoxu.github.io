<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShaoXuu</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
		#gallery-wrapper {
		position: relative;
		max-width: 75%;
		width: 75%;
		margin:50px auto;
		}
		img.thumb {
		width: 100%;
		max-width: 100%;
		height: auto;
		}
		.white-panel {
		position: absolute;
		background: white;
		border-radius: 5px;
		box-shadow: 0px 1px 2px rgba(0,0,0,0.3);
		padding: 10px;
		}
		.white-panel h1 {
		font-size: 1em;
		}
		.white-panel h1 a {
		color: #A92733;
		}
		.white-panel:hover {
		box-shadow: 1px 1px 10px rgba(0,0,0,0.5);
		margin-top: -5px;
		-webkit-transition: all 0.3s ease-in-out;
		-moz-transition: all 0.3s ease-in-out;
		-o-transition: all 0.3s ease-in-out;
		transition: all 0.3s ease-in-out;
		}
		.logo{background: #eeeeee;padding:10px 0px;text-align:center;font-size:36px}
		.logo b{font-family: 'Ubuntu Condensed', sans-serif;font-size:36px;color:#000;}
		.logo img{width:50px;height:50px;display:inline-block;vertical-align: middle;margin-right:6px;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>

	<section class="logo">
		<img src="img/icon.png"/><b>shaoxuu</b>
	</section>
	<section id="gallery-wrapper">
		<article class="white-panel">
			<img src="img/6.jpg" class="thumb">
			<h1><a href="#">中关村步行街</a></h1>
			<p>走廊 1</p>
		</article>
		<article class="white-panel">
			<img src="img/7.jpg" class="thumb">
			<h1><a href="#">中关村步行街</a></h1>
			<p>英特纳雄耐尔,就一定会实现</p>
		</article>
		<article class="white-panel">
			<img src="img/8.jpg" class="thumb">
			<h1><a href="#">中关村步行街</a></h1>
			<p>......</p>
		</article>
    </section>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/pinterest_grid.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#gallery-wrapper").pinterest_grid({
				no_columns: 4,
                padding_x: 10,
                padding_y: 10,
                margin_bottom: 50,
                single_column_breakpoint: 700
			});
			
		});
	</script>
</body>
</html>
