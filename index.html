	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			position:relative;
			height: 100%;
			overflow: hidden;
			background-color:#1C1C1C;
			background-image:url(./img/texture.png);
		}
		body::before{
			content:'';
			position:absolute;
			height:100%;
			width:100%;
			background:linear-gradient(rgba(255, 255, 255, 0.1),rgba(0, 0, 0, 0.2));
		}
		body .content{
			position: absolute;
			margin: 0 auto;
			min-height: 560px;
			height: 100%;
			width: 100%;
			top:0px;
			z-index:2;
			color:#FBFBF6;
			display: flex;
			justify-content:center;
			align-items: center;
		}
		.photo-content{
			width:800px;
		}
		.photo-item{
			width:400px;
			height:300px;
			display: inline-block;
			float:left;
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.photo-item.one{
			background-image:url(https://shaoxuu-1258192609.cos.ap-chengdu.myqcloud.com/self1.jpg);
		}
		.photo-item.two{
			background-image:url(https://shaoxuu-1258192609.cos.ap-chengdu.myqcloud.com/self2.jpg);
		}
		.photo-item.three{
			background-image:url(https://shaoxuu-1258192609.cos.ap-chengdu.myqcloud.com/self3.jpg);
		}
		.photo-item.four{
			background-image:url(https://shaoxuu-1258192609.cos.ap-chengdu.myqcloud.com/self4.jpg);
		}
		.loading{
			position:absolute;
			z-index:3;
			top:0px;
			width:100%;
			height:100%;
			background-color:#1C1C1C;
		}
		.loading-inner{
			position:relative;
			height:100%;
			display: flex;
			align-items: center;
			justify-content:center;
		}
		.logo-circle-box{
			width:300px;
			height:100px;
			margin-left: -196px;
			position: relative;
		}
		.logo-circle-box .text{
			float:left;
			display:inline-block;
			margin-top: 35px;
    	margin-left: -92px;
			color:#fff;
			font-size:30px;
			font-family: 'Ubuntu Condensed', sans-serif;
			transition: all 1s cubic-bezier(0.87,0.05,0.29,1.01);
		}
		.inner{
			float:left;
			display: inline-block;
			width:100px;
			height:100px;
			border-radius: 50%;
			background: #fff;
			position:relative;
		}
		.shake{
			animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both!important;
  		transform: translate3d(0, 0, 0);
		}
		@keyframes shake {
			10%, 90% {
				transform: translate3d(-1px, 0, 0);
			}
			
			20%, 80% {
				transform: translate3d(2px, 0, 0);
			}

			30%, 50%, 70% {
				transform: translate3d(-4px, 0, 0);
			}

			40%, 60% {
				transform: translate3d(4px, 0, 0);
			}
		}
		.big-circle-rotate{
			position:relative;
			width:300px;
			height:300px;
			border-radius: 50%;
		}
		.circle {
			position: absolute;
			left:50%;
			top: 0;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background: #fff;
			transform-origin: 0px 150px;
			animation: spin 5s infinite linear;
		}
		.go{
			transition: all 0.3s cubic-bezier(0.87,0.05,0.29,1.01);
		}
		@keyframes spin {
			to {
				transform: rotate(1turn);
			}
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="loading">
		<div class="loading-inner">
			<div class="big-circle-rotate"><div class="circle"></div></div>
			<div class="logo-circle-box">
				<div class="inner"></div>
				<div class="text">shaoxuu</div>
			</div>
		</div>
	</section>
	<section class="logo-con">
		<b>shaoxuu</b>
	</section>
	<ul class="menu home">
		<li><a href="index.html">HOME</a></li>

		<li><a href="contact.html">CONTACT</a></li>
		<li><a>BLOG</a></li>
	</ul>
	<section class="content">
		<div class="photo-content">
			<div class="photo-item one"></div>
			<div class="photo-item two"></div>
			<div class="photo-item three"></div>
			<div class="photo-item four"></div>
		</div>	
	</section>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script>
		setTimeout(function(){
			$(".circle").css({"animation":"none"});
			setTimeout(function(){
				$(".circle").addClass("go");
				setTimeout(function(){
					$(".circle").addClass("shake");
					$(".inner").addClass("shake");
					setTimeout(function(){
						$(".logo-circle-box").find(".text").css("margin-left","20px")
						setTimeout(function(){
							$(".loading").fadeOut();
						},500)
					},300)
				},300)
			},1000)
			$(".circle").css({"left":"163px","top":"100px"})
		},4000)
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-83390640-1', 'auto');

</body>
