<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
  <style type="text/css">
    html,body{
      width:100%;
      height:100%;
    }
    .clock{
      text-align: center;
      font-family: 'Black Ops One', cursive;
      font-weight:700;
      font-size: 16rem;
      width:100%;
      height:100%;
      display:table;
      vertical-align:middle;
    }
    .clock span{
      display: table-cell;
      vertical-align:middle;
    }
  </style>
  <!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
  <div class="clock">
    <span id="clock"></span>
  </div>
</body>
<script>
  
      function update() {
        var date = new Date();
        var utc8DiffMinutes = date.getTimezoneOffset() + 480;
        date.setMinutes(date.getMinutes() + utc8DiffMinutes);

        var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2);
        var dateString = (date.getMonth() + 1) + '月' + date.getDate() + '日';
        var weekList = ['日', '一', '二', '三', '四', '五', '六'];
        // var weekJpList = [' 日曜日', ' 月曜日', ' 火曜日', ' 水曜日', ' 木曜日', ' 金曜日', ' 土曜日'];
        var weekString = '星期' + weekList[date.getDay()];

        document.getElementById("clock").innerHTML = timeString
        //document.getElementById("date").innerHTML = dateString
        //document.getElementById("week").innerHTML = weekString
      }

      update()
      setInterval("update()", 60 * 1000)
    
</script>
</html>
