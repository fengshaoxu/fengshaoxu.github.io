<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
  <style type="text/css">
    html,body{
      width:100%;
      height:100%;
    }
    .clock{
      text-align: center;
      font-size:140px;
      width:100%;
      height:100%;
      display:table;
      font-family: 'Black Ops One', cursive;
      vertical-align:middle;
    }
    .clock span{
      display: table-cell;
      vertical-align:middle;
    }
  </style>
  <!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
  <div class="clock">
    <span id="clock"></span>
  </div>
</body>
<script>
  function display_time() {
      var now = new Date();
      var hh = now.getHours();
      var mm = now.getMinutes();
      var ss = now.getSeconds();
      hh = check(hh);
      mm = check(mm);
      ss = check(ss);
      document.getElementById("clock").innerHTML = hh + ":" + mm;
    }

    function check(a) {
      if (a < 10) return "0" + a;
      else return a;
    }

    window.onload = function () {
      setInterval(display_time, 500);
    }
</script>
</html>
